<div class="container">
  <form class="form-signin-signup form-signin">
    <h2 class="form-signin-signup-heading">Please sign in</h2>
    <input type="text" class="input-block-level" placeholder="Login name" ng-model="login_name" />
    <input type="password" class="input-block-level" placeholder="Password" ng-model="password" />
    <button class="btn btn-large btn-primary" ng-click="submit()">Sign in</button>
    <a class="signup-link" href="#/signup">Sign Up</a>
  </form>
</div>
