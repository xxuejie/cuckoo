<div class="container">
  <div>
    <form class="edit-form edit-info">
      <fieldset>
        <img class="avatar-right" ng-src="{{origin_avatar}}"/>
        <legend>View and edit your information here</legend>
        <label>Login name</label>
        <input type="text" ng-model="me.login_name"/>
        <label>Avatar(You can type in an email address for a gavatar, or a URL for an image)</label>
        <input type="text" ng-model="me.avatar"/>
        <label>Description</label>
        <textarea rows="3" ng-model="me.description"></textarea>
        <label>Password</label>
        <input type="password" ng-model="password"/>
        <label>Password Again</label>
        <input type="password" ng-model="password_again"/>
        <div>
          <button class="btn btn-primary" ng-click="submit()">Submit</button>
        </div>
      </fieldset>
    </form>
    <div class="clear-float"/>
  </div>
</div>
