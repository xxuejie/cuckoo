<div class="container">
  <div class="content well">
    <div ng-include src="'includes/user_info.html'"></div>
  </div>
</div>

<div class="container">
  <div class="page-header">
    <h2>Tweets</h2>
  </div>

  <div class="content well" ng-repeat="tweet in user.tweets">
    <h4>{{tweet.content}}</h4>
    <h6 class="tweet-time" ng-bind="formatTime(tweet.time)"></h6>
    <div class="clear-float"/>
  </div>
</div>
