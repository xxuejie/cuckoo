<!doctype html>
<html lang="en" ng-app="cuckooApp" ng-controller="CuckooPageCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title() }}</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  <link href="css/app.css" rel="stylesheet" media="screen">
  <script src="lib/moment.min.js"></script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Cuckoo</a>
        <ul class="nav">
          <li ng-class="getNavItemClass('Home')">
            <a href="#/home">Home</a>
          </li>
          <li ng-class="getNavItemClass('Users')">
            <a href="#/users">Users</a>
          </li>
          <li ng-class="getNavItemClass('Me')">
            <a href="#/me">Me</a>
          </li>
        </ul>
        <a class="signout-link" href="/signout">Sign Out</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="alert" ng-class="page.alertClass()" ng-bind="page.alert()" ng-show="page.alert()"></div>
    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
