<!-- User info template, reference the user by "user" -->
<img class="avatar" ng-src="{{user.avatar}}"/>
<div class="user-info">
  <button class="btn btn-follow" ng-click="followUtils.toggleFollow(user)" ng-bind="followUtils.getFollowText(user)" ng-class="followUtils.getFollowClass(user)" ng-hide="user.myself"></button>
  <h3><a ng-href="/user/{{user.login_name}}">{{user.login_name}}</a></h3>
  <p>
    {{user.description}}
  </p>
</div>
<div class="clear-float"/>
